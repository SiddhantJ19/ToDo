{% extends "todo_app/base.html" %}
{% block content %}
<form action="{% url 'add-task' todo_list.id %}" method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title" value="" required >
    Description:
    <textarea name="task_content" cols="80" rows="8"></textarea>
    <button type="submit" class="btn btn-outline-info">Add Task</button>
</form>
{% endblock content %}
